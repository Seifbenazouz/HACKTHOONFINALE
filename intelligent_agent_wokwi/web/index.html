<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wokwi Intelligent Agent</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time sensor monitoring and intelligent agent control for Wokwi IoT devices">
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wokwi Agent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Wokwi Intelligent Agent</h1>
            <div class="status-indicator">
                <span id="mqtt-status" class="status-dot disconnected"></span>
                <span id="mqtt-status-text">Disconnected</span>
            </div>
        </header>

        <!-- Charts Section -->
        <section class="charts-grid">
            <div class="card chart-card">
                <h2>Temperature</h2>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
                <div class="value-display" id="temp-value">-- °C</div>
            </div>
            <div class="card chart-card">
                <h2>Humidity</h2>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
                <div class="value-display" id="humidity-value">-- %</div>
            </div>
            <div class="card chart-card">
                <h2>Water Flow</h2>
                <div class="chart-container">
                    <canvas id="flowChart"></canvas>
                </div>
                <div class="value-display" id="flow-value">-- L/h</div>
            </div>
        </section>

        <!-- Agent Interface Section -->
        <section class="agent-interface">
            <div class="card agent-card">
                <div class="agent-header">
                    <h2>Agent Core</h2>
                    <div class="agent-controls">
                        <button id="toggle-agent" class="btn primary">Stop Agent</button>
                    </div>
                </div>

                <div class="agent-layout">
                    <div class="agent-config">
                        <h3>Thresholds</h3>
                        <div class="input-group">
                            <label>Max Temp (°C)</label>
                            <input type="number" id="temp-threshold" value="30">
                        </div>
                        <div class="input-group">
                            <label>Max Flow (L/h)</label>
                            <input type="number" id="flow-threshold" value="50">
                        </div>
                    </div>

                    <div class="agent-logs">
                        <h3>Activity Log</h3>
                        <div id="log-container" class="log-container">
                            <div class="log-entry system">Agent initialized... waiting for data.</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker
      .register('./service-worker.js')
      .then(reg => console.log('Service Worker enregistré :', reg))
      .catch(err => console.log('Erreur SW :', err));
  });
}
</script>

</body>

</html>
